<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://kit.fontawesome.com/77c0a2cb0f.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="outside-box">
        <div class="list-menu">
            <div class="list-menu-sellout">
                <p>
                    <p class="list-menu-sellout1">Motsuki</p>
                    <p class="list-menu-sellout2">.DESIGN</p>
                </p>
            </div>
            <div class="list-menu-app-button">
                <span class="arrow-color">
                    <i class="fa-light fa-arrow-left"></i>
                </span>
                <p class="list-menu-app-button-text">
                    WEB APP
                </p>
            </div>
            <div class="list-menu-list">
                <div class="list-menu-list-item">
                    <i class="fa-solid fa-house"></i>
                    Home
                </div>
                <div class="list-menu-list-item">
                    <i class="fa-solid fa-clock"></i>
                    Recently Played
                </div>
                <div class="list-menu-list-item">
                    <i class="fa-solid fa-music"></i>
                    Collections
                </div>
                <div class="list-menu-list-item">
                    <i class="fa-solid fa-layer-group"></i>
                    Playlists
                </div>
                <div class="list-menu-list-item">
                    <i class="fa-solid fa-hand-holding-dollar"></i>
                    Subscription
                </div>
                <div class="list-menu-list-item">
                    <i class="fa-solid fa-layer-group"></i>
                    Create Playlist
                </div>
                <div class="list-menu-list-item">
                    <i class="fa-solid fa-brain"></i>
                    My Fruits
                </div>
            </div>
            <div class="list-menu-hr">
                <hr class="menu-hr">
            </div>
            <div class="list-menu-playlists">
                <div class="list-menu-playlist-name">
                    My Playlist #1
                </div>
                <div class="list-menu-playlist-name">
                    Christmas Tracks
                </div>
                <div class="list-menu-playlist-name">
                    Ohter Remix
                </div>
                <div class="list-menu-playlist-name">
                    Release Radar
                </div>
            </div>
        </div>
        <div class="left-item-container">
            <div class="top-bar">
                <div class="top-bar-back-button">
                    <span class="back-button-color">
                        <i class="fa-sharp fa-solid fa-angle-left"></i>
                    </span>
                </div>
                <div class="top-bar-search-container">
                    <div class="top-bar-text-container">
                        <input class="top-bar-text-input" type="text" placeholder="What you wish?">
                    </div>
                    <div class="top-bar-text-search-icon-container">
                        <span class="magnifying-glass-color">
                            <i class="fa-solid fa-magnifying-glass fa-xl"></i>
                        </span>
                    </div>
                </div>
                <div class="top-bar-notrification-and-profile-container">
                    <div class="top-bar-notrification">
                        <span class="bell-color">
                            <i class="fa-regular fa-bell fa-xl"></i>
                        </span>
                    </div>
                    <div class="profile">

                    </div>
                </div>
            </div>
            <div class="information-screen"></div>
            <div class="music-list-box"></div>
        </div>
        <div class="bottom-box-music-player"></div>
    </div>
</body>

</html>
