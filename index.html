<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="outside-box">
        <div class="list-menu"></div>
        <div class="left-item-container">
            <div class="top-bar">
                <div class="top-bar-back-button">
                    <i class="fa-sharp fa-solid fa-angle-left fa-xl"></i>
                </div>
                <div class="top-bar-text-container">
                <input class="top-bar-text-input" type="text" placeholder="What you wish?">
                </div>
                <div class="top-bar-text-search-icon-container">
                    <span class="magnifying-glass-color">
                        <i class="fa-solid fa-magnifying-glass fa-xl"></i>
                    </span>
                </div>
                <div class="top-bar-notrification">
                    <span class="bell-color">
                        <i class="fa-regular fa-bell fa-xl"></i>
                    </span>
                </div>
            </div>
            <div class="information-screen"></div>
            <div class="music-list-box"></div>
        </div>
        <div class="bottom-box-music-player"></div>
    </div>
    <script src="https://kit.fontawesome.com/77c0a2cb0f.js" crossorigin="anonymous"></script>
</body>
</html>
